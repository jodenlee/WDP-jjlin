{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="mb-3">
            <a href="{{ url_for('activities.activities_list') }}" class="btn btn-primary btn-lg fs-4">‚Üê Back to
                Activities</a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5 text-center">
                <div class="mb-4">
                    <div class="bg-danger bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center"
                        style="width: 80px; height: 80px;">
                        <i class="fas fa-exclamation-triangle text-danger fs-1"></i>
                    </div>
                </div>

                <h2 class="fw-bold mb-2">Delete Activity</h2>
                <p class="text-muted mb-4">
                    You are about to delete <strong class="text-dark">{{ activity['title'] }}</strong>.<br>
                    This action cannot be undone.
                </p>

                <form method="POST">
                    <div class="mb-4 text-start">
                        <label class="form-label fw-bold">Enter your password to confirm</label>
                        <input type="password" name="password" class="form-control form-control-lg"
                            placeholder="Password" required>
                    </div>

                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{{ url_for('activities.view_activity', activity_id=activity['id']) }}"
                            class="btn btn-lg btn-outline-secondary px-4">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-lg btn-danger px-4">
                            <i class="fas fa-trash me-1"></i> Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
