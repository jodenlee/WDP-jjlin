{% extends 'base.html' %}
{% block content %}

<div class="mb-4">
  <a href="{{ url_for('activities') }}" class="btn btn-link text-muted px-0">
    <i class="fas fa-arrow-left me-1"></i> Back to Activities
  </a>
</div>

<div class="row">
  <div class="col-lg-6 mx-auto">
    <div class="card nav-card-minimal">
      <div class="card-body p-4">
        <h4 class="fw-bold mb-2">Confirm Delete</h4>
        <p class="text-muted mb-3">
          Delete: <strong>{{ activity['title'] }}</strong><br>
          This cannot be undone.
        </p>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-trash me-1"></i> Delete
            </button>
            <a href="{{ url_for('view_activity', activity_id=activity['id']) }}" class="btn btn-outline-secondary">
              Cancel
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
