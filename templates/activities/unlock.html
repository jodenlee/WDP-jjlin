{% extends 'base.html' %}
{% block content %}

<!-- ✅ Activities module full-width light-brown background (only this page) -->
<div style="background:#f3eadf; min-height:100vh; width:100vw; margin-left:calc(50% - 50vw); padding:24px 0;">
    <div class="container">

        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card nav-card-minimal">
                    <div class="card-header bg-transparent border-0 pt-4 px-4">
                        <h4 class="fw-bold mb-0">
                            <i class="fas fa-lock me-2" style="color: var(--primary-color);"></i>
                            Unlock Create Activity
                        </h4>
                    </div>

                    <div class="card-body p-4">
                        <form method="POST" novalidate>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password"
                                    required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Unlock
                                </button>
                            </div>
                        </form>

                        <small class="text-muted d-block mt-3">
                            Enter the correct password to access “Create Activity”.
                        </small>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
