<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherSG</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Overrides) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container">
                <a class="navbar-brand text-primary fw-bold fs-2" href="{{ url_for('dashboard') }}">TogetherSG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link fs-5 fw-semibold text-dark"
                                href="{{ url_for('dashboard') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link fs-5 fw-semibold text-dark"
                                href="{{ url_for('stories') }}">Stories</a></li>
                        <li class="nav-item"><a class="nav-link fs-5 fw-semibold text-dark"
                                href="{{ url_for('activities') }}">Activities</a></li>
                        <li class="nav-item"><a class="nav-link fs-5 fw-semibold text-dark"
                                href="{{ url_for('messages') }}">Messages</a></li>
                        <li class="nav-item d-flex align-items-center ms-lg-3 mt-2 mt-lg-0">
                            <a class="nav-link fs-5 fw-semibold text-dark me-2"
                                href="{{ url_for('profile') }}">Profile</a>
                            <a href="{{ url_for('profile') }}" class="profile-pic-link">
                                <div class="profile-pic-placeholder"
                                    style="width: 40px; height: 40px; background-color: #ddd; border-radius: 50%; border: 2px solid #D35400;">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-4 mt-5 border-top">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2024 TogetherSG. Connecting hearts across ages.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
