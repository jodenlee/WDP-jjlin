{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="mb-3">
            <a href="{{ url_for('community.community') }}" class="btn btn-primary btn-lg fs-4">‚Üê Back to Groups</a>
        </div>
        <div class="form-container">
            <h1 class="mb-4">Create New Group</h1>
            <form action="{{ url_for('community.create_group') }}" method="POST" enctype="multipart/form-data"
                novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold fs-5">Group Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" required minlength="5"
                        placeholder="Name your group">
                    <div class="form-text">Group name must be at least 5 characters.</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-bold fs-5">Description</label>
                    <textarea class="form-control form-control-lg" id="description" name="description" rows="4"
                        placeholder="What is this group about?"></textarea>
                    <div class="form-text">Describe what your group is about to attract members.</div>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label fw-bold fs-5">Group Image (optional)</label>
                    <input type="file" class="form-control form-control-lg" id="image" name="image" accept="image/*">
                    <div class="form-text">Add an image to make your group stand out.</div>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <a href="{{ url_for('community.community') }}" class="btn btn-lg btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-lg btn-primary">Create Group</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Missing Information Modal -->
<div class="modal fade" id="missingInfoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-warning text-dark border-0">
                <h5 class="modal-title fw-bold">
                    <i class="fas fa-exclamation-triangle me-2"></i>Missing Information
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-4">
                <div class="mb-3">
                    <i class="fas fa-info-circle fa-3x text-warning"></i>
                </div>
                <p id="missingInfoMessage" class="fs-5 mb-0"></p>
            </div>
            <div class="modal-footer border-0 justify-content-center pb-4">
                <button type="button" class="btn btn-warning px-4 fw-bold" data-bs-dismiss="modal">Understood</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const nameInput = document.getElementById('name');

        form.addEventListener('submit', function (e) {
            const nameValue = nameInput.value.trim();

            if (!nameValue) {
                e.preventDefault();
                showMissingInfoModal("Please input a group name.");
                return;
            }

            if (nameValue.length < 5) {
                e.preventDefault();
                showMissingInfoModal("Group name needs a minimum of 5 characters.");
                return;
            }
        });

        function showMissingInfoModal(message) {
            document.getElementById('missingInfoMessage').innerText = message;
            var missingModal = new bootstrap.Modal(document.getElementById('missingInfoModal'));
            missingModal.show();
        }
    });
</script>
{% endblock %}
