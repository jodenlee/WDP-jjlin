{% extends 'base.html' %}

{% block content %}
<!-- Back to Groups Navigation -->
<div class="mb-4">
    <a href="{{ url_for('community.community') }}" class="btn btn-link text-muted px-0">
        <i class="fas fa-arrow-left me-1"></i> Back to Groups
    </a>
</div>

<!-- Create Group Container -->
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card nav-card-minimal">
            <!-- Form Header -->
            <div class="card-header bg-transparent border-0 pt-4 px-4">
                <h4 class="fw-bold"><i class="fas fa-users me-2" style="color: var(--primary-color);"></i> Create Group
                </h4>
            </div>

            <div class="card-body p-4">
                <!-- Group Creation Form -->
                <form action="{{ url_for('community.create_group') }}" method="POST" enctype="multipart/form-data">

                    <!-- Group Name Input -->
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Group Name</label>
                        <input type="text" class="form-control" id="name" name="name" required minlength="5"
                            placeholder="Name your group"
                            oninvalid="if(this.value.length > 0 && this.value.length < 5) this.setCustomValidity('Have at least 5 characters'); else this.setCustomValidity('');"
                            oninput="this.setCustomValidity('');">
                    </div>

                    <!-- Group Description Text Area -->
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"
                            placeholder="What is this group about?"></textarea>
                    </div>


                    <!-- Group Image File Upload (Optional) -->
                    <div class="mb-4">
                        <label for="image" class="form-label fw-bold">Group Image (optional)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Create Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
