<!DOCTYPE html>
<html>
<head>
    <title>Create Memory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>üìù Share Your Memory</h2>

    <form method="POST" class="mt-4">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control form-control-lg" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Your Memory</label>
            <textarea name="content" rows="5" class="form-control form-control-lg" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-control form-control-lg">
                <option>Childhood</option>
                <option>Family</option>
                <option>Life Lessons</option>
                <option>Heritage</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input name="location" class="form-control form-control-lg" placeholder="e.g. Toa Payoh">
        </div>

        <button class="btn btn-success btn-lg">Post Memory</button>
        <a href="/" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
</div>

</body>
</html>
