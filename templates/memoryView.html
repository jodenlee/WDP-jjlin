<!DOCTYPE html>
<html>
<head>
    <title>{{ memory.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>{{ memory.title }}</h2>
    <p class="text-muted">
        {{ memory.category }} | ğŸ“ {{ memory.location }}
    </p>

    <p class="fs-5">{{ memory.content }}</p>

    <a href="/memory/{{ memory.id }}/like" class="btn btn-outline-danger btn-lg">
        â¤ï¸ Like ({{ like_count }})
    </a>

    <a href="/memory/{{ memory.id }}/delete"
       class="btn btn-outline-secondary btn-lg"
       onclick="return confirm('Delete this memory?');">
        ğŸ—‘ Delete
    </a>

    <hr>

    <h4>ğŸ’¬ Comments</h4>

    {% for comment in comments %}

    {% endfor %}

    <form method="POST" action="/memory/{{ memory.id }}/comment" class="mt-3">
        <textarea name="content" class="form-control form-control-lg mb-2"
                  placeholder="Write a comment..." required></textarea>
        <button class="btn btn-primary btn-lg">Post Comment</button>
    </form>

    <br>

</body>
