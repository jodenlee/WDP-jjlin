{% extends 'base.html' %}

{% block content %}
<section class="create-story-header">
    <h1>Post a New Story</h1>
</section>

<div class="form-container">
    <form method="POST" class="story-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required placeholder="Give your story a title">

        <label for="location">Location</label>
        <input type="text" id="location" name="location" list="singapore-locations"
            placeholder="e.g. Toa Payoh Public Library">
        {% include 'partials/locations.html' %}

        <label for="image_url">Image URL</label>
        <input type="url" id="image_url" name="image_url" placeholder="Paste an image link (optional)">

        <label for="content">Story Content</label>
        <textarea id="content" name="content" rows="6" required placeholder="Share your memory..."></textarea>

        <button type="submit" class="btn btn-primary">Post Story</button>
        <a href="{{ url_for('stories') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
