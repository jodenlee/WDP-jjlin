{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Edit Story</h1>
    <form method="POST" class="story-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ story['title'] }}" required>

        <label for="content">Story Content</label>
        <textarea id="content" name="content" rows="6" required>{{ story['content'] }}</textarea>

        <label for="location">Location (Singapore)</label>
        <input type="text" id="location" name="location" list="singapore-locations" value="{{ story['location'] }}"
            required>
        {% include 'partials/locations.html' %}

        <label for="image_url">Image URL</label>
        <input type="url" id="image_url" name="image_url" value="{{ story['image_url'] }}" placeholder="https://..."
            required>

        <div class="form-actions" style="margin-top: 1rem; display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Update Story</button>
            <a href="{{ url_for('view_story', story_id=story['id']) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
