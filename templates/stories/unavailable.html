{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm border-0 p-5">
                <div class="card-body">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h2 class="fw-bold mb-3">Story Unavailable</h2>
                    <p class="text-muted fs-5 mb-4">
                        This story has been removed or is no longer available.
                    </p>
                    <a href="{{ url_for('stories.stories_list') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Back to Stories
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
